<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Display Multiple Dog Images</title>
</head>
<body>
    <div class="container">
        <h1>Dog Assignment 2</h1>

        <form class="container">
            <label for="photoNumber">Enter number (between 3-50):</label>
            <input type="number" value="3" min="1" max="50"name="photoNum" class="" required>
          <input type="submit" value="Get dog pics!">
        </form>
        <section class="results hidden">
            <h2 >Look at these dogs!</h2>
            <div class=results-imgs></div>
        </section>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
